<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <!-- FONTS IN MY SITE -->
    <link rel="preconnect " href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet" />
    <!-- ICONS IN MY SITE -->
    <script src="https://kit.fontawesome.com/0084cc2fcc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <title>LOGIN PAGE</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in" id="login-form">
            <i class="uil uil-times close-button"></i>
            <form action="">
                <h2>Login</h2>
                <div id="login-prompt" class="prompt"></div>
                <div class="input-group">
                    <input type="text" id="login-username" name="login-username">
                    <label for="login-username">Username</label>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-eye" id="eye-icon1"></i>
                    <input type="password" id="login-password" name="login-password">
                    <label for="login-password">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" id="login-button">Login</button>
                <div class="signUp-link">
                    <p>Don't have an account? <a href="REGISTRATION.html" class="signUpBtn-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="JS/login.js"></script>
    <script src="JS/close.js"></script>
</body>
</html>
